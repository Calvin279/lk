<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Horas Trabajadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Horas Trabajadas</h1>
        
        <form id="hoursForm">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label>Rango:</label>
                <input type="text" id="rango" required>
            </div>
            <div class="form-group">
                <label>Fecha:</label>
                <input type="date" id="fecha" required>
            </div>
            <div class="form-group">
                <label>Hora de Entrada:</label>
                <input type="time" id="horaEntrada" required>
            </div>
            <div class="form-group">
                <label>Hora de Salida:</label>
                <input type="time" id="horaSalida" required>
            </div>
            <button type="submit">Registrar</button>
        </form>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nombre">
            <button onclick="buscarEmpleado()">Buscar</button>
        </div>

        <table id="horasTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rango</th>
                    <th>Fecha</th>
                    <th>Hora Entrada</th>
                    <th>Hora Salida</th>
                    <th>Tiempo Trabajado</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <table id="resumenSemanal">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Horas Totales</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="resumenBody"></tbody>
        </table>
    </div>

    <div id="notificacion" class="notificacion"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
